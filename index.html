<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plants vs. Zombies Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="plants-vs-zombies">

  <!-- select box -->
  <div class="select-box">
    <header>Plants vs. Zombies Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select your side:</div>
      <div class="options">
        <button class="playerX">Plant (X)</button>
        <button class="playerO">Zombie (O)</button>
      </div>
    </div>
  </div>

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Plant's Turn</span>
        <span class="Oturn">Zombie's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Play Again</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
